<script language="javascript">

function Reset()
{
	document.getElementById("a_name").value = "";
	document.getElementById("a_pass").value = "";
	document.getElementById("submit").disabled=false;
	document.getElementById("submit").style.backgroundColor='#2783DF';
}

function onformsubmit(obj)
{
	if(document.getElementById("a_name").value == "" || document.getElementById("a_pass").value == "")
	{
		alert("please fill correct name and password!");
		return false;
	}
	else
	{
		obj.submit.disabled=true;
		obj.submit.style.backgroundColor='ccc';
		return true;
	}
}

</script>
