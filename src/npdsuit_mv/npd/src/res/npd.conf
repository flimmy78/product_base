<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="aw.npd"/>
                <allow send_destination="aw.npd"/>
                <allow send_interface="aw.npd"/>
        </policy>
        <policy context="default">
                <allow own="aw.npd"/>
		<allow own="aw.new"/>
                <allow send_destination="aw.npd"/>
                <allow send_interface="aw.npd"/>
        </policy>
</busconfig>

